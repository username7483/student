<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Profile</title>
    <style>
.sidenav {
			height:100%;
			width:160px;
			position: fixed;
			z-index:1;
			top:0;
			left:0;
			background-color:#111;
			overflow-x:hidden;
			padding-top:20px;
		}
 
		.sidenav a {
			padding:6px 8px 6px 16px;
			text-decoration: none;
			font-size:25px;
			color: #818181;
			display:block;
		}
 
		.sidenav a:hover{
			color:#f1f1f1;
		}	
 
		.main{
			margin-left:160px;
			padding: 0px 10px;
		}
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

.profile-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
    margin-top: 50px;
}

.profile-header {
    background-color: #333;
    color: #fff;
    padding: 10px;
    border-radius: 8px 8px 0 0;
}

.profile-header h1 {
    margin: 0;
    padding: 0;
}

.profile-photo {
    max-width: 200px;
    border-radius: 50%;
    margin: 20px auto;
    display: block;
}

h2 {
    color: #333;
}

p {
    color: #666;
    margin: 5px 0;
}
.sidenav {
			height:100%;
			width:160px;
			position: fixed;
			z-index:1;
			top:0;
			left:0;
			background-color:#111;
			overflow-x:hidden;
			padding-top:20px;
		}
 
		.sidenav a {
			padding:6px 8px 6px 16px;
			text-decoration: none;
			font-size:25px;
			color: #818181;
			display:block;
		}
 
		.sidenav a:hover{
			color:#f1f1f1;
		}	
 
		.main{
			margin-left:160px;
			padding: 0px 10px;
		}

    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>Staff Profile</h1>
        </div>
        <div class="profile-content">
            <h2>{{ staff.name }}</h2>
            <p>Email: {{ staff.email }}</p>
            <p>Position: {{ staff.position }}</p>
            <p>Department: {{ staff.department }}</p>
            <!-- Add more staff information as needed -->
        </div>
    </div>
</body>
</html>
