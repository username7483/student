<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page in HTML</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <h3>Register</h3>

    <form action="/register/" method="post">
    {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a Username(Letters and numbers only)" Required>
        <br>
        
        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name" Required>
        <br>

        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name" Required>
        <br>

        <label for="">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" Required>
        <br>

        <label for="">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" Required>
        <br>

        <label for="">Confirm your password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" Required>
        <br>
    
        <button type="submit">Register</button>
    </form>
     
    {% if error_message %}
    <div class="error">
        <p>{{ error_message }}</p>
    </div>
    {% endif %}

    <script src="" async defer></script>
</body>
